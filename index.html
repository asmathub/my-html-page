<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry Dear Kalu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://images.unsplash.com/photo-1512442022020-1c1e1c1e1c1e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDF8fGZsb3dlcnxlbnwwfHx8fDE2MzYyMjY0MjA&ixlib=rb-1.2.1&q=80&w=1080'); /* Floral background */
            background-size: cover;
            background-position: center;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                filter: brightness(1);
            }
            100% {
                filter: brightness(0.8);
            }
        }

        h1 {
            font-size: 48px;
            color: #4b0082; /* Indigo color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: textAnimation 2s ease-in-out infinite alternate;
        }

        @keyframes textAnimation {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }

        .highlight {
            color: #ff4500; /* OrangeRed color */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>I'm sorry dear <span class="highlight">Kalu</span></h1>
</body>
</html>
